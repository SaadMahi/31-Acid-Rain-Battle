<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
          padding:0;
          margin: 0;
          box-sizing: border-box;
        }
        
          body{
            background:#0B2429;
           
            min-width: 100vw;
            min-height: 100vh;

            display: grid;
            place-items:center;
        
            overflow: hidden;
          }

        

        .circle-two{
          background:#998235;
            width: 120px;
            height: 120px;
            
            border-radius: 100px 0px 100px
            100px;
        
            position: relative;

            transform: scale(0.85);

        }
        
          .circle-two::after{
            content:'';
        
            display:inline-block;
            
            background:#F3AC3C;
            width: 120px;
            height: 120px;
            
            border-radius: 100px 0px 100px
            100px;
        
            position: absolute;
            left:0;
            transform: translate(-50%, 50%);
        
            
        }
        
           .circle-two::before{
            content:'';
        
            display:inline-block;
            
            background:#F3AC3C;
            width: 120px;
            height: 120px;
            
            border-radius: 100px;

           
            transform:translate(50%,-50%);
            
            
           }

           

         
        </style>
        
</head>
<body>
    
    <div class="circle-two"></div>

</body>
</html>
